<head>

    <link href="file.css" rel="stylesheet">
    <title>New Year Countdown</title>

<body>
    <div class="firework_wrapper"></div>

            <img class="newyeartree_image" id="nyt3" src="images/nyt_off.png" height="400px">
            <img class="newyeartree_image" id="nyt4" src="images/nyt_off.png" height="300px">
            <img class="newyeartree_image" id="nyt5" src="images/nyt_off.png" height="250px">
        </div>
    </main>
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="jquery.fireworks.js"></script>
    <script src="file.js"></script>
