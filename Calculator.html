<html>

<head>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg"><a class="return" href="./index.html"> Return to main </a></div>
    <div class="main">
        <form name="form">
            <input type="textview" name="textview" class="textview">
        </form>
        <table>
            <tr>
                <td colspan="2"><input style="width:106px" class="button" type="button" value="C" onclick="clean()">
                </td>
                <!-- <td><input class="button redundant" type="button" value="" onclick="back()"></td> -->
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input class="button" style="height: 106px;" type="button" value="=" onclick="equal()">
                </td>
            </tr>

            <tr>
                <td colspan=2><input class="button" style="width:106px" type="button" value="0" onclick="insert(0)">
                </td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>


        </table>
    </div>
    <script src="./Calculator.js">
        
    </script>
</body>

</html>
